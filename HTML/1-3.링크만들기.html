<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>링크 만들기 연습</title>
    </head>
    <body>
        <h1>노트북</h1>

        <!-- 링크 태그 == 현재 웹페이지에서 이동 -->
        <p>
            구매 
            <a href = "https://www.lge.co.kr/notebook?utm_medium=banner&utm_source=naverbs&utm_campaign=20200301_pc_gram_bs_bc&utm_content=title" >
                클릭
            </a>             
        </p>

        <!-- 링크 태그 + target  == 새로운 웹페이지 띄움 -->
        <p>
            구매
            <a href = "https://www.lge.co.kr/notebook?utm_medium=banner&utm_source=naverbs&utm_campaign=20200301_pc_gram_bs_bc&utm_content=title" target = "_blank">
                클릭
            </a>             
        </p>

        <!--이미지에 링크 걸기-->
        <p>
            <a href = "https://www.bhc.co.kr/">

            </a>
        </p>


    </body>
</html>
