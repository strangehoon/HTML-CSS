<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭 VS 인라인</title>
    <link rel="stylesheet" href="/CSS/3-2.css">
</head>
<body>
    <h1>블럭 vs 인라인</h1>

    <h2>블럭 요소</h2>
    <div></div>
    <div></div>
    <div></div>
    <ul>
        <li>한 줄에 하나씩 쌓임</li>
        <li>가로와 세로 길이를 가짐</li>
        <li>화면 배치를 위해 사용</li>
    </ul>

    <h2>인라인 요소</h2>
    <span>1</span>
    <span>22</span>
    <span>333</span>
    <ul>
        <li>한 줄에 여러 요소가 나옴</li>
        <li>가로 세로 길이 직접 X. 내용물의 크기 만큼을 가짐</li>
        <li>텍스트를 꾸밀 때, 사용</li>
    </ul>
</body>
</html>
