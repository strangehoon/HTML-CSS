<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기 연습!</title>
</head>

<body>
    <!--순서가 없는 리스트-->
    <h1> 좋아하는 야식들</h1>
    <ul>
        <li>치킨</li>
        <li>라면</li>
        <li>피자</li>
        <li>족발</li>
    </ul>

    <!--순서가 있는 리스트-->
    <h2>좋아하는 야식들 순위</h2>
    <ol>
        <li>치킨</li>
        <li>피자</li>
        <li>족발</li>
        <li>라면</li>
    </ol>

    
</body>
</html>
