<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 폼 만들기</title>
</head>
<body>
    <!--div, 태그를 묶는 역할, 하나의 블럭 처리가 됨-->

    <h2>필수 정보</h2>
    <!--텍스트형식 입력-->
    <div>
    <label>이름</label>
    <input type = "text"/>
    </div>

    <!--날짜 입력-->
    <div>
    <label>생년월일</label>
    <input type = "date"/>
    </div>

    <!--선택-->
    <div>
    <label>성별</label>
    <select>
        <option>남성</option>
        <option>여성</option>
    </select>
    </div>

    <!--긴 장문 입력-->
    <div>
    <h2> 개발자는 왜?</h2>
    <textarea></textarea>
    </div>

    <!--체크박스-->
    <h2>사용해본 스킬</h2>
    <div><input type ="checkbox"/><label>Java</label></div>
    <div><input type ="checkbox"/><label>C</label></div>
    <div><input type ="checkbox"/><label>C++</label></div>
    <div><input type ="checkbox"/><label>JS</label></div>

    <!--radio 버튼-->
    <h2>희망 부서</h2>
    <div><input type ="radio" name ="team"/><label>프론트 엔드</label></div>
    <div><input type ="radio" name ="team"/><label>백 엔드</label></div>
    <div><input type ="radio" name ="team"/><label>AI</label></div>

</body>
</html>
